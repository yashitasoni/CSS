    <div class="container">

        ToDos List

        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter item">
          <small id="emailHelp" class="form-text text-muted">Add an item to the list.</small>
        </div>
        <div class="form-group">
         
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
    
        <button type="submit" id="add" class="btn btn-primary">Add to list</button>
     
      <br>
      <h2>Your Items</h2>
    </div>
    <div id="items" class="text-center">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">S.no.</th>
            <th scope="col">Item</th>
            <th scope="col">Item Description</th>
            
          </tr>
        </thead>
        <tbody id="tablebody">
          <tr>
            <th scope="row">1</th>
            <td>Coffe</td>
            <td>Get some cofee</td>
            <td><button class="btn btn-sm btm-primary" style="background-color: rgb(12, 110, 202)">Delete</button></td>
          </tr>
       
        </tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script>
    function update(){
      console.log("updating List....");
      tit =document.getElementById('title').value;
      desc=document.getElementById('description').value;
      if(localStorage.getItem('itemsJSON')==null)
      {
        itemJsonArray=[];
        itemJsonArray.push([tit,desc]);
        localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
      }
      else{
        itemJsonArray=localStorage.getItem('itemsJson');
        itemJsonArray=JSON.parse( itemJsonArray);
        itemJsonArray.push([tit,desc]);
        localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray))
      }
      tablebody=document.getElementById("tablebody");
      let str="";
      itemJsonArray.forEach((element,index)=>
      {
        str+=` <tr>
          <th scope="row">${index+1}</th>
          <td>${element[0]}</td>
          <td>${element[1]}</td>
          <td><button class="btn btn-sm btm-primary" style="background-color: rgb(12, 110, 202) onclick="delete(4)">Delete</button></td>
        </tr>`
      });
      tablebody.innerHTML=str;
    }
    add=document.getElementById("add");
    add.addEventListener("click",update);
    update();
    function deleted(item)
    {
      itemJsonArray=localStorage.getItem('itemsJson');
      itemJsonArray=JSON.parse( itemJsonArray);
      console.log("delete",item)
    }

    //populate the table


   </script>
